<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill='clear' slot="start" href="/login">        
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title href="/home">
      <div class="logo">
        <img src="assets/mimento-logo-horizontal.svg" alt="Logo App mimento">  
      </div>   
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">     
        <header>          
          <p>Historial de respuestas <br>
            recibidas de tu terapeuta</p>
        </header>                 
      </ion-col>
    </ion-row>      
    
    <ion-row>
      <ion-col size-md="6" size-xs="12">
        <ion-card class="responses-card">
          <ion-card-content  href="/response-detail">            
            <ion-icon name="happy-outline"></ion-icon>
            <div class="ion-text-left">              
              <p>Respuesta, 12 de marzo 2020</p>
              <a href="/response-detail">Ver respuesta</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
   
      <ion-col size-md="6" size-xs="12">
        <ion-card class="responses-card">
          <ion-card-content  href="/response-detail">            
            <ion-icon name="happy-outline"></ion-icon>
            <div class="ion-text-left">              
              <p>Respuesta, 4 de marzo 2020</p>
              <a href="/response-detail">Ver respuesta</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>            
    </ion-row>
    
  </ion-grid>

</ion-content>
