<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" routerLink="/login">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">

    <div class="logo">
      <img src="assets/mimento-logo-horizontal.svg" alt="Logo App mimento">
    </div>
    <div class="recovery-info">
      <p innerHTML="{{ 'PASSRECOVERY.Description' | translate }}"></p>
    </div>

    <form (ngSubmit)="resetPassword()">
      <div class="recovery-form">
        <ion-input type="email" [(ngModel)]="email" name="email" clearInput placeholder="{{ 'PASSRECOVERY.Placeholder' | translate }}"></ion-input>
        <ion-button type="submit" fill="outline" color="primary" expand="block" class="login-btn">{{ 'PASSRECOVERY.Button' | translate }}</ion-button>
      </div>
    </form>
  </div>
</ion-content>
